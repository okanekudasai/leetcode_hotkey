<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./hello.js"></script>
    <script src="./util/oAuth.js"></script>
    <link rel="stylesheet" href="hello.css" />
</head>

<body>
    <div class="text_center short_margin">
        <div>이 확장프로그램이 설치되있으면</div>
        <div>리트코드에서 Run버튼을 단축키로</div>
        <div>실행 할 수 있어요</div>
    </div>
    <div class="text_center">
        <div id="state_complete">현재 단축키</div>
        <div id="state_change" class="hide">변경중...(키를 하나씩 눌러주세요)</div>
        <div class="very_short_margin">
            <span id="current_hot_key"></span>
        </div>
        <div>
            <button id="change_button">단축키 바꾸기</button>
            <button id="check_button" class="hide">확인</button>
            <button id="retry_button" class="hide">지우기</button>
            <button id="cancel_button" class="hide">취소</button>
        </div>
        <div id="login_button_box" class="short_margin login_bar">
            <div class="flex_center">
                <img src="./asset/github.png" width="30" height="30" style="display: block; margin-right: 10px;"><button id="login_button">깃허브 로그인</button>
            </div>
        </div>
        <div id="spinner_box" class="hide short_margin login_bar">
            <span class="loader"></span>
        </div>
        <div id="logout_button_box" class="hide short_margin">
            <!-- <div>(자동푸쉬, 알림)체크박스, 로그아웃, 오늘 푼 문제</div> -->
            <!-- 로그인이 되면 (저장소 만들기, 저장소 방문 - 문제해결 감지 끄기/켜기 체크박스), 로그아웃 -->
            <div class="flex_center">
                <div id="make_rep_box" class="flex_center"><button id="make_rep_button">저장소<br>만들기</button></div>
                <div id="visit_rep_box" class="flex_center"><button id="visit_rep_button">저장소<br>방문</button></div>
                <div id="check_box_container">
                    <label for="solve_detect_check">
                        <div>
                            해결<br>감지
                        </div>
                    </label>
                    <div>
                        <input id="solve_detect_check" type="checkbox">
                    </div>
                </div>
                <div class="flex_center"></div><button id="logout_button">로그아웃</button></div>
            </div>
            
        </div>
    </div>
</body>

</html>
